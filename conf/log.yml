logs:
  - name: root
    level: debug
    formatter: "%d%T%m%n"
    appenders:
      - type: FileLogAppender
        level: debug
        formatter: "%d{%Y-%m-%d %H:%M:%S}%T[%p]%T%f{r}:%l:%T%m%n"
        file: root.log
      - type: StdoutLogAppender
        formatter: "%d{%Y-%m-%d %H:%M:%S} [%P][%c](t:%t)(f:%F) %f{r}:%l%T%m%n"
        level: debug
  - name: system
    level: debug
    formatter: "%d%T%m%n"
    appenders:
      - type: FileLogAppender
        level: debug
        formatter: "%d{%Y-%m-%d %H:%M:%S}%T[%p]%T%f{r}:%l:%T%m%n"
        file: system.log
      - type: StdoutLogAppender
        formatter: "%d{%Y-%m-%d %H:%M:%S} [%P] [%c]%T%t %F%T%f:%l%T%m%n"
        level: debug
