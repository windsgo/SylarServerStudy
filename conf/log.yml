logs:
  - name: root
    level: info
    formatter: "%d%T%m%n"
    appenders:
      - type: FileLogAppender
        level: debug
        file: logroot.txt
      - type: StdoutLogAppender
        formatter: "%d%T[%P]:%T%m%n"
        level: debug
  - name: system
    level: debug
    formatter: "%d%T%c%T%m%n"
    appenders:
      - type: FileLogAppender
        level: info
        file: logsys.txt
      - type: StdoutLogAppender
        formatter: "%d%T[%P][%c]:%T%m%n"
        level: debug